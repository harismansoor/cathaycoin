<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charge Wallet - Cathay Pacific</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Loading Overlay Styles */
        .overlay {
            position: fixed;
            display: none; /* Hidden by default */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(1, 99, 98, 0.8); /* Semi-transparent background */
            z-index: 2; /* Sit on top */
            cursor: pointer;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "block";
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").style.display = "none";
        }

        function initiateCharge() {
            showLoading();
            // Simulate loading time
            setTimeout(function(){
                document.getElementById("chargeForm").submit();
            }, 2000); // 2 seconds delay for demonstration
        }
    </script>
</head>
<body>
    <header>
        <div class="wallet">
            Wallet Balance: {{ wallet_balance }} CTC
        </div>
        <h1>Cathay Pacific - Charge Wallet</h1>
    </header>

    <main>
        <section class="charge-section">
            <form id="chargeForm" method="POST" action="{{ url_for('charge') }}">
                <button type="button" onclick="initiateCharge()">Charge</button>
            </form>
        </section>
        <button class="back-button" onclick="location.href='{{ url_for('index') }}'">Back to Home</button>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay">
        <span class="close-btn" onclick="hideLoading()">&times;</span>
        <div class="overlay-content">Loading...</div>
    </div>
</body>
</html>
